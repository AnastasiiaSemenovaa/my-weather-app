<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,500&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8900ef949.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="search-name"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-info shadow w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current 📌
              </button>
            </div>
          </div>
        </form>
        <h1 id="place"></h1>
        <ul>
          <li id="date-now">Sunday, 28th of May</li>
          <li>
            <div id="temperature"></div>
            <span class="symbolTemp"> °C</span>
          </li>
          <li id="description"></li>
          <li>Humidity: <span id="humidity"> </span> %</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>

        <div class="row">
          <div class="col-3">
            9am ⛅
            <div class="col">18°C</div>
          </div>
          <div class="col-3">
            12pm ☀️
            <div class="col">19°C</div>
          </div>
          <div class="col-3">
            5pm ⛅
            <div class="col">21°C</div>
          </div>
          <div class="col-3">
            9pm ✨
            <div class="col">17°C</div>
          </div>
        </div>
      </div>
    </div>
    <div class="days">
      <div class="row">
        <div class="col-3">
          29.05
          <div class="col">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">20°C</div>
        </div>
        <div class="col-3">
          30.05
          <div class="col">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="col">23°C</div>
        </div>
        <div class="col-3">
          31.05
          <div class="col">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col">23°C</div>
        </div>
        <div class="col-3">
          01.06
          <div class="col">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">26°C</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
