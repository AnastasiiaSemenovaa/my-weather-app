<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="search-name"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-info shadow w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success shadow w-100"
                id="current-location-button"
              >
                Current ğŸ“Œ
              </button>
            </div>
          </div>
        </form>
        <section>
          <h1 id="place"></h1>
          <ul>
            <li id="date-now">Sunday, 28th of May</li>
            <div class="row">
              <div class="col-8">
                <li>
                  <div id="temperature"></div>
                  <a href="#" id="celsius-link">Â°C</a>
                </li>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"> </span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </div>
              <div class="col-4">
                <img src="#" id="icon" />
              </div>
            </div>
          </ul>
        </section>
        <div class="weather-forecast" id="forecast"></div>
        <a
          href="https://github.com/AnastasiiaSemenovaa/my-weather-app"
          class="linkStyle"
          target="blank"
        >
          View the code
        </a>
        created by Anastasiia Semenova
        <script src="src/script.js"></script>
      </div>
    </div>
  </body>
</html>
